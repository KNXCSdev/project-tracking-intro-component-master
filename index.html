<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <img src="images/logo.svg" alt="Logo" />
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Product</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Pricing</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Login</a>
          </li>
        </ul>
      </nav>

      <section class="hero">
        <div class="hero__dashboard">
          <span class="hero__new">NEW</span><span class="hero__monograph">Monograph Dashboard</span>
          <h1 class="primary-heading">Powerful insights into your team</h1>
          <p class="hero__description">Project planning and time tracking for agile teams</p>

          <div class="hero__cta">
            <button class="btn btn__schedudle">Schedudle a demo</button>
            <button class="btn btn__preview">To see a preview</button>
          </div>
        </div>
        <div class="hero__img">
          <img src="images/illustration-devices.svg" alt="Illustration Devixes" />
        </div>
      </section>
    </div>
  </body>
</html>
