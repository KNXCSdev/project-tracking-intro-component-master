<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <img src="images/logo.svg" alt="Logo" />
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Product</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Pricing</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Login</a>
          </li>
        </ul>
      </nav>

      <section class="hero">
        <div class="hero__dashboard">
          <div class="hero__align">
            <span class="hero__new">NEW</span
            ><span class="hero__monograph">Monograph Dashboard</span>
          </div>
          <h1 class="primary-heading">Powerful insights into your team</h1>
          <p class="hero__description">Project planning and time tracking for agile teams</p>

          <div class="hero__cta">
            <button class="btn btn__schedudle">Schedudle a demo</button>
            <button class="btn btn__preview">To see a preview</button>
          </div>
        </div>
        <div class="hero__img">
          <img src="images/illustration-devices.svg" alt="Illustration Devixes" />
        </div>
      </section>
    </div>
  </body>
</html>
